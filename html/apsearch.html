<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>OpenFlights: Airport search</title>
    <link rel="stylesheet" href="/css/style_reset.css" type="text/css">
    <link rel="stylesheet" href="/openflights.css" type="text/css">

    <script type="text/javascript" src="/js/apsearch.js"></script>
  </head>

  <body>
    <div id="contexthelp">
      <FORM name="searchform">
	<h1>Airport search</h1>
	Fill one or more fields below to search for matching airports.
	<table>
	    <tr>
	      <td>Airport name</td>
	      <td>IATA/FAA</td>
	      <td>ICAO</td>
	    </tr><tr>
	      <td><INPUT type="text" name="airport"></td>
	      <td><INPUT type="text" name="iata" size="3"></td>
	      <td><INPUT type="text" name="icao" size="4"></td>
	      <td><INPUT type="text" name="apid" size="10" value="" style="border: 0px" READONLY></td>
	    </tr><tr>
	      <td>City name</td>
	      <td colspan=2>Country name</td>
	    </tr><tr>
	      <td><INPUT type="text" name="city"></td>
	      <td colspan=2>
		<div id="country_select"><img src="/img/ajax-wait-small.gif" height=16 width=16/></div>
	      </td>
	    </tr><tr>
	      <td>Latitude (&plusmn;dd)</td>
	      <td>Longitude (&plusmn;dd)</td>
	      <td>Elevation (ft)</td>
	    </tr><tr>
	      <td><INPUT type="text" name="y" size="12"></td>
	      <td><INPUT type="text" name="x" size="12"></td>
	      <td><INPUT type="text" name="elevation" size="6"></td>
	    </tr><tr>
	      <td>Database<sup><a href="#help" onclick='JavaScript:help("database")'>?</a></sup></td>
	    </tr><tr>
	      <td>
		<select name="db">
		  <option value="airports" selected>OpenFlights</option>
		  <option value="airports_dafif">DAFIF (Oct 2006)</option>
		  <option value="airports_gad">Global Airport DB</option>
		</select>&nbsp;&nbsp;
	      </td>
	      <td colspan=3>
		Show only major (IATA) airports? <input type="checkbox" name="iatafilter" value="yes" checked>
	      </td>
	    </tr>
	</table>
	<br>

	<table width="95%">
	    <tr>
	      <td>
		<INPUT type="button" value="Search" onClick="doSearch(0)">
		<INPUT type="button" value="Clear" onClick="clearSearch()">
		<INPUT type="button" value="Cancel" onClick="window.close()">
		</td><td style="text-align: right">
		<INPUT id="b_add" type="button" title="Record the current data as a new airport." value="Add as new" onClick="doRecord()">
		<INPUT id="b_edit" type="button" title="Record changes to this airport." value="Save changes" onClick="doRecord()" style="display: none">
		</td>
	    </tr>
	</table>

      </FORM>

    </div>

    <div id="miniresultbox">
    </div>

  </body>
</html>
