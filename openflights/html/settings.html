<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>OpenFlights: Account settings</title>
    <link rel="stylesheet" href="/css/style_reset.css" type="text/css">
    <link rel="stylesheet" href="/openflights.css" type="text/css">

    <script type="text/javascript" src="/js/signup.js"></script>
  </head>

  <body>
    <div id="contexthelp">
      <FORM name="signupform">
	<h1>OpenFlights: Settings</h1>

	<div id="miniresultbox"><i>Account settings</i></div>
	
	<table>
	    <tr>
	      <td>Openflights URL</td>
	      <td><INPUT type="text" name="myurl" style="border:none" size="40"></td>
	    </tr>
	    <tr>
	      <td>E-mail <i>(optional)</i>&nbsp;&nbsp;</td>
	      <td><INPUT type="text" name="email" size="20"></td>
	    </tr>
	    </tr><tr>
	      <td style="vertical-align: top">Profile privacy</td>
	      <td><input type="radio" name="privacy" value="N" CHECKED>Private (visible only to you)<br>
		  <input type="radio" name="privacy" value="Y">Public (map and some stats shared)<br>
		  <input type="radio" name="privacy" value="O">Open (all flight data shared)</td>
	    </tr><tr>
	      <td colspan="2">
		<div id="contexthelp"><i>Change password (optional)</i></div>
	      </td>
	    </tr><tr>
	      <td>Current password</td>
	      <td><INPUT type="password" name="oldpw" size="20"></td>
	    </tr><tr>
	      <td>New password</td>
	      <td><INPUT type="password" name="pw1" size="20"></td>
	    </tr><tr>
	      <td>New password again&nbsp;</td>
	      <td><INPUT type="password" name="pw2" size="20"></td>
	    </tr>
	</table><br>

	<INPUT type="button" value="Save changes" onClick="validate('EDIT')">
	<INPUT type="button" value="Cancel" onClick="window.close()">
      </FORM>

    </div>

  </body>
</html>
